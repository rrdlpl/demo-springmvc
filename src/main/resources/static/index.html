<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="/bower_components/bootstrap-css-only/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>
<body ng-app="hello">
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="home as home" ng-cloak class="ng-cloak">
      <p>The ID is {{home.greeting.id}}</p>
      <p>The content is {{home.greeting.content}}</p>
    </div>
  </div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>  
  <script src="/js/hello.js"></script>
</body>
</html>
